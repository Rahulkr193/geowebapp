<!DOCTYPE html>
<html>
<head>
  <title>Web Mapping Tutorial - Part 3</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Web Mapping Tutorial - Part 3</h1>
  <div id="map"></div>
  <div id="distance-measure">
    <h3>Distance Measurement</h3>
    <button id="measureButton">Measure Distance</button>
    <p id="distanceResult"></p>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-measure/2.1.4/leaflet-measure.min.js"></script>
  <script>
    var map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    var measureControl = L.control.measure({
      position: 'topleft',
      primaryLengthUnit: 'meters',
      secondaryLengthUnit: 'kilometers',
      primaryAreaUnit: 'sqmeters',
      secondaryAreaUnit: 'hectares',
    });
    measureControl.addTo(map);

    document.getElementById('measureButton').addEventListener('click', function () {
      map.pm.startMeasure();
    });

    map.on('pm:measure', function (e) {
      var measurements = e.measurements;
      var resultString = '';
      for (var measurement in measurements) {
        resultString += measurement + ': ' + measurements[measurement].toFixed(2) + '<br>';
      }
      document.getElementById('distanceResult').innerHTML = resultString;
    });
  </script>
</body>
</html>
